services:
  zookeeper-kafka:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper-kafka
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"  # ZooKeeper cho Kafka

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    restart: always
    depends_on:
      - zookeeper-kafka
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper-kafka:2181"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  hbase:
    image: harisekhon/hbase
    platform: linux/amd64
    hostname: hbase
    container_name: com.tm.hbase
    restart: unless-stopped
    ports:
      - "16000:16000"  # Master RPC
      - "16010:16010"  # Master Web UI
      - "16020:16020"  # RegionServer RPC
      - "16030:16030"  # RegionServer Web UI
      - "2182:2181"
      - "9090:9090"
    volumes:
      - hbase-data:/hbase-data
      - hbase-bulkload-data:/hbase_bulkload
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 8G
        reservations:
          cpus: "1"
          memory: 6G

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9095:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"

  node_exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    ports:
      - "9100:9100"
    networks:
      - default

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-storage:/var/lib/grafana

  cassandra:
    image: cassandra:4.0
    container_name: cassandra
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_CLUSTER_NAME=MyCluster
      - CASSANDRA_NUM_TOKENS=256
      - CASSANDRA_START_RPC=true
    volumes:
      - cassandra-data:/var/lib/cassandra
    healthcheck:
      test: [ "CMD", "cqlsh", "-e", "describe keyspaces" ]
      interval: 30s
      timeout: 10s
      retries: 5

  grpc_server:
    image: com.tm.go.grpc_server:v1.0.0
    ports:
      - "1995:1995"
      - "2112:2112"
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 256M
        reservations:
          cpus: "1"
          memory: 256M

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch

  counter_service:
    image: com.tm.java.counter_service:v1.0.2
    ports:
      - "1995:1995"
      - "2112:2112"
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 256M
        reservations:
          cpus: "1"
          memory: 256M

  grpc_compute_netty_service:
    image: com.tm.kotlin.grpc_compute_service:latest
    environment:
      - JAVA_OPTS=-XX:+UseContainerSupport -XX:ActiveProcessorCount=2
    ports:
      - "50051:50051"
      - "9091:9091"
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 5G
        reservations:
          cpus: "1"
          memory: 3G

  grpc_compute_vertx_service:
    image: com.tm.kotlin.vertx_grpc_compute_service:latest
    environment:
      - JAVA_OPTS=-XX:+UseContainerSupport -XX:ActiveProcessorCount=2
    ports:
      - "50052:50052"
      - "9093:9093"
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 5G
        reservations:
          cpus: "1"
          memory: 3G

  image_service:
    image: com.tm.java.image_service:v1.0.1
    ports:
      - "1995:1995"
      - "2112:2112"
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 256M
        reservations:
          cpus: "1"
          memory: 256M

  httpserver_coroutine:
    image: com.tm.java.httpserver_coroutine:v1.0.0
    ports:
      - "1998:1998"
      - "2112:2112"
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 256M
        reservations:
          cpus: "1"
          memory: 256M

  httpclient_coroutine:
    image: com.tm.java.httpclient_coroutine:v1.0.0
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 256M
        reservations:
          cpus: "1"
          memory: 256M

  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse
    restart: unless-stopped
    ports:
      - "8123:8123"   # HTTP interface
      - "9000:9000"   # Native client port
      - "9009:9009"   # Inter-server HTTP port
    environment:
      CLICKHOUSE_DB: default
      CLICKHOUSE_USER: default
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - clickhouse-logs:/var/log/clickhouse-server
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    ports:
      - "9001:9000"   # API port (changed from 9000 to avoid conflict with ClickHouse)
      - "9002:9001"   # Console UI port
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 10s
      retries: 5

  hbase_bulkload:
    image: com.tm.kotlin.hbase_bulkload:latest
    container_name: hbase_bulkload
    restart: no
    depends_on:
      - hbase
      - minio
    environment:
      - PHASE=${PHASE:-}
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_BUCKET=hbase-bulkload
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - HBASE_TABLE=hulk:segment_index
      - HBASE_COLUMN_FAMILY=cf
      - HBASE_ZOOKEEPER_QUORUM=hbase
      - HBASE_ZOOKEEPER_PORT=2181
      - HDFS_URI=file:///
      - JAVA_OPTS=-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0
    volumes:
      - hbase-bulkload-data:/hbase_bulkload
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "1"
          memory: 1G
  bitmap_loadtest:
    image: com.tm.java.bitmap_loadtest:v1.0.0
    ports:
      - "1995:1995"
      - "8089:8089"
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          cpus: "1"
          memory: 512M

  hbase_load_test:
    image: com.tm.kotlin.hbase_load_test:latest
    container_name: hbase_load_test
    restart: no
    depends_on:
      - hbase
    environment:
      - JAVA_OPTS=-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0
    ports:
      - "8090:8089"  # Metrics endpoint
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 4G
        reservations:
          cpus: "2"
          memory: 2G

volumes:
  grafana-storage:
  cassandra-data:
  hbase-data:
  rabbitmq-data:
  clickhouse-data:
  clickhouse-logs:
  minio-data:
  hbase-bulkload-data: